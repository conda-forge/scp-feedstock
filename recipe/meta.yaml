{% set name = "scp" %}
{% set version = "0.14.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scp-{{ version }}.tar.gz
  sha256: 713f117413bbd616a1a7da8f07db9adcd835ce73d8585fb469ea5b5785f92e4d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - paramiko

test:
  imports:
    - scp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jbardin/scp.py.git
  license: LGPL-2.1-or-later
  license_file: LICENSE.txt
  license_family: LGPL
  dev_url: https://github.com/jbardin/scp.py
  doc_url: https://github.com/jbardin/scp.py
  summary: Pure python scp module for paramiko

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
